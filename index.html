<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>сайтик.хтмл</title>
    <style>
        .main_menu {
            width: 200px;
            height: 100vh;
            position: fixed;
            left: -200px;
            top: 0;
            background: gray;
            transition: .4s;
        }
        .menu_open {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 30px;
            top: 0;
            background: red;
        }
        .main_menu-open {
            left: 0;
        }
        @media (min-width: 768px) {
            .main_menu {
                height: auto;
                width: 100%;
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div id="menu" class="main_menu">
        <div id="button" class="menu_open"></div>
    </div>
    <script>
        button.addEventListener('click', function(){
            menu.classList.toggle('main_menu-open')
        })
    </script>
</body>
</html>
