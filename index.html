<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        #chara {
            width: 14%;
            position: absolute; 
            margin: auto;
            top: 60%;
            transition: .5s;
        }
        .ground {
            height: 10%;
            width: 100%;
            background: #000;
            position: absolute;
            margin: auto;
            left: 0;
            top: 90%;
        }
        .notmirror { 
            transform: scale(1, 1); 
        }
        .mirror { 
            transform: scale(-1, 1); 
        }
    </style>
</head>
<body>
    <div class="ground"></div>
    <img id="chara" style="left: 1px" src="https://orig00.deviantart.net/c935/f/2016/292/2/3/dat_boi_gif_by_buttholefrommars19-dallmiv.gif" alt="">

        let turn = 1  
        obj = document.getElementById('chara');

        function keydown(e){
            if (e.keyCode == 39){
                if (turn == 0){
                    turn = 1;
                    obj.className = 'notmirror';
                }
                obj.style.left = parseInt(obj.style.left) + 5 + 'px';
            }
            if (e.keyCode == 37 && parseInt(obj.style.left) > 0){
                if (turn == 1){
                    turn = 0;
                    obj.className = 'mirror';
                }
                obj.style.left = parseInt(obj.style.left) - 5 + 'px';
            }
        }
        document.addEventListener('keydown', keydown)
    </script>
